<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title class="title">MemeGen</title>
</head>

<body>
    <header class="header">
        <div class="header_content">
            <img class="header__img" alt="" src="https://pngicon.ru/file/uploads/trollfeys.png">
            <p>MemeGen v1.1.1</p>
        </div>
    </header>
    <div class="wrapMem">
        <div class="memgen">

            <div class="memgen__top">
                <div class="inputs">
                    <input type="text" name="topText" class="memgen__input" placeholder="Текст свеху" value="">
                    <input type="text" name="bottomText" class="memgen__input" placeholder="Текст снизу" value="">
                </div>
                <button class="btn">Generate</button>
            </div>
            <div class="meme_img">
                <img class="img" alt="" src="">
                <h2 class="meme__text-top text"></h2>
                <h2 class="meme__text-bottom text"></h2>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__left">
            <p class="footer__author">
                "Автор: "
                <a href="https://vk.com/azrail11" target="_blank" rel="noreferrer" title="Азраил Цечоев">azrail11
                </a>
            </p>
            <p class="footer__copy">Copyright ©</p>
        </div>
        <div class="footer__right">
            <div class="footer__social">
                <a href="https://vk.com/venv7" target="_blank" rel="noreferrer" title="Vkontakte"></a>
            </div>

        </div>
    </footer>


</body>
<script src="./script.js"></script>

</html>
